<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> {{title}} </title>
  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">  

  <!-- Custom styles for this template -->
  <link href="static/css/resume.min.css" rel="stylesheet">
  <link href="static/homework-1.css" rel="stylesheet">


</head>

<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-dark navbackground fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">Jensen David</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid profile-pic" src="static/profile-pic.jpg" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href='/' id="bio-side">Bio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="contact-me" id="contact-side">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="my-projects" id="resume-side">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="my-repos" id="resume-side">Github Repos</a>
        </li>
      </ul>
    </div>
  </nav>


<div class="container" id="git-container">
      <div class="row">

        <div class="col-sm-8">
            <h1 id='git-heading'>My github repos</h1>
            <ol id='git-links'>
            {% for repo in github_repos %}
                <li> <a id='git-links' href="https://github.com/devdav1999/{{ repo.name }}">{{ repo.name }}</a></li>
            {% endfor %}
            </ol>
        </div>
      </div>
</div>

  
</body>

</html>
